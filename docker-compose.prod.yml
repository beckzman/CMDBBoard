version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cmdb_postgres_prod
    restart: always
    env_file:
      - .env
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cmdb_backend_prod
    restart: always
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    # No ports exposed directly, traffic comes via Nginx frontend proxy
    # command: The Dockerfile already has the correct production CMD (gunicorn)

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/
    container_name: cmdb_frontend_prod
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  ollama:
    image: ollama/ollama:latest
    container_name: cmdb_ollama_prod
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_vals_prod:/root/.ollama

  caddy:
    image: caddy:alpine
    container_name: cmdb_caddy_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - ACME_EMAIL=${ACME_EMAIL}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
volumes:
  postgres_data_prod:
  ollama_vals_prod:
  caddy_data:
  caddy_config:
